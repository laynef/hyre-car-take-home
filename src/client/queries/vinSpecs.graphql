query VinSpec($vin: String!) {
    vinSpec(vin: $vin) {
        colors {
            category
            name
        }
        attributes {
            year
            make
            model
            trim
            style
            type 
            size
            category 
            made_in 
            made_in_city
            doors
            fuel_type
            fuel_capacity
            city_mileage
            highway_mileage
            engine
            engine_size
            engine_cylinders
            transmission
            transmission_short
            transmission_type
            transmission_speeds
            drivetrain
            anti_brake_system
            steering_type
            curb_weight
            gross_vehicle_weight_rating
            overall_height
            overall_length
            overall_width
            wheelbase_length
            standard_seating
            invoice_price
            delivery_charges
            manufacturer_suggested_retail_price
            production_seq_number
            front_brake_type
            rear_brake_type
            turning_diameter
            front_suspension
            rear_suspension
            front_spring_type
            rear_spring_type
            tires
            front_headroom
            rear_headroom
            front_legroom
            rear_legroom
            front_shoulder_room
            rear_shoulder_room
            front_hip_room
            rear_hip_room
            curb_weight_manual
            ground_clearance
            track_front
            track_rear
            cargo_length
            width_at_wheelwell
            width_at_wall
            depth
            optional_seating
            passenger_volume
            cargo_volume
            standard_towing
            maximum_towing
            standard_payload
            maximum_payload
            maximum_gvwr
        }
    }
}